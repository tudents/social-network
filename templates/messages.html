{% extends "base.html" %}
{% block content %}
<h2>Диалог с {{ receiver.username }}</h2>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-1">
            <div class="messages mb-3 p-3 border rounded">
                {% for msg in conversation %}
                    <p>
                        <strong>{{ 'Вы' if msg.sender_id == current_user.id else receiver.username }}:</strong>
                        {{ msg.content }}
                    </p>
                {% endfor %}
            </div>

            <form method="POST">
                <div class="form-group">
                    <textarea name="content" class="form-control" rows="3" placeholder="Введите сообщение"></textarea>
                </div>
                <button type="submit" class="btn btn-primary mt-2">Отправить</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
